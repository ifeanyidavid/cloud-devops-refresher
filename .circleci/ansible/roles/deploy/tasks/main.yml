---
  - name: "Extract the zipped artifact into the EC2 instance"
    unarchive:
      remote_src: yes
      src: ~/project/.circleci/artifact.tar.gz
      dest: /home/ubuntu
  
  - name: "List directory contents"
    shell: |
      ls
      ls /home/
      ls /home/ubuntu/
      ls /home/ubuntu/backend

  - name: "Start app"
    shell: |
      cd /home/ubuntu/backend
      npm install
      pm2 stop default
      pm2 start npm -- start

