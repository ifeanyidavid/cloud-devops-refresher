version: 2.1

orbs: 
  slack: circleci/slack@4.10.1

executors:
  nodejs-executor:
    docker:
      - image: circleci/node:13.8.0
    working_directory: /home/circleci/project

commands:
  slack-notify-fail:
    steps:
      - slack/notify:
          event: fail
          mentions: '@davidkalu14'
          template: basic_fail_1
    slack-notify-success:
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1

jobs:
  build-frontend:
    executor: nodejs-executor
    resource_class: medium
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: 
            - 'frontend/node_modules'
          key: frontend-build
  
  build-backend:
    executor: nodejs-executor
    resource_class: medium
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Build back-end
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          paths:
            - "backend/node_modules"
          key: backend-build

  test-frontend:
    executor: nodejs-executor
    resource_class: medium
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-test]
      - run:
          name: Test frontend
          command: |
            cd frontend
            npm install
            npm run test
      - run:
          command: slack-notify-fail
      - run:
          command: slack-notify-success
      - save_cache:
          paths:
            - "frontend/node_modules"
          key: frontend-test

  test-backend:
    executor: nodejs-executor
    resource_class: medium
    steps:
      - checkout
      - restore_cache:
          keys: [backend-test]
      - run:
          name: Test backend
          command: |
            cd backend
            npm install
            npm run test
      - run:
          command: slack-notify-fail
      - run:
          command: slack-notify-success
      - save_cache:
          paths:
            - "backend/node_modules"
          key: backend-test

  scan-frontend:
    executor: nodejs-executor
    resource_class: medium
    steps:
      - checkout
      - restore_cache:
          keys: [scan-frontend]
      - run:
          name: Scan frontend
          command: |
            cd frontend
            npm install
            npm audit fix --force
            npm audit --audit-level=critical
      - run:
          command: slack-notify-fail
      - run:
          command: slack-notify-success
      - save_cache:
          paths:
            - "frontend/node_modules"
          key: scan-frontend

  scan-backend:
    executor: nodejs-executor
    resource_class: medium
    steps:
      - checkout
      - restore_cache:
          keys: [scan-backend]
      - run:
          name: Scan backend
          command: |
            cd backend
            npm install
            npm audit fix --force
            npm audit --audit-level=critical
            exit 0
      - run:
          command: slack-notify-fail
      - run:
          command: slack-notify-success
      - save_cache:
          paths:
            - "backend/node_modules"
          key: scan-backend



# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires:
            - "build-frontend"
      - test-backend:
          requires:
            - "build-backend"
      - scan-frontend:
          requires:
            - "build-frontend"
      - scan-backend:
          requires:
            - "build-backend"
        
      
        
